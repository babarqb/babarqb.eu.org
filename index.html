<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat|Quicksand"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/css/reset.css" />
    <link rel="stylesheet" href="assets/css/main.css" />
    <title>Portfolio | BabarQB</title>
    <script
      defer
      src="https://use.fontawesome.com/releases/v5.0.0/js/all.js"
    ></script>
  </head>
  <body>
    <div class="wallpaper"></div>
    <div class="content">
      <aside class="side">
        <figure class="picture">
          <div class="picture-shadow"></div>
          <img
            id="pictureImage"
            class="picture-image"
            src="https://raw.githubusercontent.com/babarqb/babarqb.eu.org/main/assets/images/babarqb1.JPG"
            alt="Portrait of Babar QB"
            width="320"
            height="320"
          />
        </figure>
      </aside>
      <main class="about">
        <h1 class="name">Hi, I'm Babar QB</h1>
        <p class="job">Frontend developer</p>
        <hr class="hr" />
        <div class="description">
          <p>
            I am self taught developer, helping startups and tech businesses
            hire the best people.
          </p>
        </div>
        <div class="contact">
          <a class="button" href="mailto:babarqb@gmail.com"> Get in touch </a>
          <ul class="social">
            <li>
              <a
                href="
       https://twitter.com/babarqb"
                target="__blank"
              >
                <i class="fab fa-twitter"></i
              ></a>
            </li>
            <li>
              <a
                href="
       https://github.com/babarqb"
                target="__blank"
              >
                <i class="fab fa-github"></i>
              </a>
            </li>

            <li>
              <a
                href="
       https://linkedin.com/babarqb"
                target="__blank"
              >
                <i class="fab fa-linkedin"></i
              ></a>
            </li>
          </ul>
        </div>
      </main>
    </div>
  </body>
</html>
